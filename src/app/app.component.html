<div *ngFor="let file of files">
    <a *ngIf="file.isDirectory" href="#" (click)="handleFolderClicked(file.fileName)">{{file.fileName}}</a>
    <span *ngIf="file.isFile">{{file.fileName}}</span>
    <app-image *ngIf="file.isImage" [fullPath]="file.fullPath" [path]="file.path" [fileName]="file.fileName"></app-image>
</div>
