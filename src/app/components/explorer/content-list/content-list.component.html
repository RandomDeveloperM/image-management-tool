<div class="row">
    <div class="col-3" *ngIf="currentPath">
        <div class="folder-tile">
            <a (click)="openPreviousDirectory()">&laquo; zur√ºck</a>
        </div>
    </div>

    <div *ngFor="let file of files" class="col-3">
        <div *ngIf="file.isDirectory" class="folder-tile">
            <a (click)="handleFolderClicked(file.fileName)">{{file.fileName}}</a>
        </div>
        <div *ngIf="file.isImage" class="image-tile">
            <app-image [fullPath]="file.fullPath" [path]="file.path" [fileName]="file.fileName"></app-image>
        </div>
    </div>
</div>
